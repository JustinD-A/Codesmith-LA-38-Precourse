<html>

<head>
  <meta charset="UTF-8">
  <title>Google Page</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>




<body>
  <!-- This division is for the top (head) of the page. -->
  <div class="top">
    <div class="upper-left">
      <a class="header-links left" href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a>
      <a class="header-links left" href="https://store.google.com/US?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US">Store</a>
    </div>
    <div class="upper-right">
      <a class="header-links right" href="https://mail.google.com/mail/?tab=wm&authuser=0&ogbl">Gmail</a>
      <a class="header-links right" href="https://www.google.com/imghp?hl=en&tab=wi&authuser=0&ogbl">Images</a>
      <a><img name="chrome-apps-icon-2020" id="chrome-apps-icon-2020" height="24" width="24" src="chrome-apps-icon-2020.png"></a>
      <input type="button" id="sign-in" name="sign-in" value="Sign In" class="right">
    </div>
    
  </div>
  
  <!-- This division is for the middle (search) of the page. -->
  <div class="main">
    <img id="main-logo" height="92" width="272" src="google_logo_2020.png" alt="Google logo">
    <br>
  </div>

  <!-- This subdivision is for the searchbar -->
  
  
  
  <div>
    <div class="search-bar-container-outside" width="484" height="46">
      <img name="magnifying-glass" id="magnifying-glass" width="31" src="magnifying-glass-2020.png">  
        <input type="list" name="search-bar" id="search-bar" width="387" height="40">
        <datalist name="search-history" id="search-bar">
          <option>Your search history is empty.</option>
          <option>Plenty of other stuff.</option>
        </datalist>
      <a>
        <img name="microphone" width="15" height="20" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/1200px-Google_mic.svg.png">
      </a>
    </div>
  </div>

  <div>
    <div class="button-container">
      <!-- the buttons-->
      <input class="buttons" type="submit" value="Google Search">
      <input class="buttons" type="submit" value="I'm Feeling Lucky">
    </div>
  </div>


  
  <!-- This division is for the bottom (foot) of the page. -->
  <div class="bottom">
    <a class="footer-links left">Advertising</a>
    <a class="footer-links left">Business</a>
    <a class="footer-links left">How Search works</a>
    <a class="footer-links right">Settings</a>
    <a class="footer-links right">Terms</a>
    <a class="footer-links right">Privacy</a>
  </div>



</body>


</html>
